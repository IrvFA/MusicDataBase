<!DOCTYPE html>
<html lang="en">

<head>
    <title>Roma Music Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container pt-3 my-3 bg-dark text-white">
        <h1>Roma Music Store</h1>
        <p>Artists</p>
        <p id="demo"></p>


    </div>
    
    <div class="container pt-3">

      <input class="form-control" id="myInput" type="text" placeholder="Search..">

      <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Nationality</th>
            <th scope="col">Delete</th>
            <th scope="col">Modify</th>
          </tr>
        </thead>
        <tbody id="artistTable">
          <tr>
          </tr>
        </tbody>
      </table>

      <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#artistTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>


        <form action="javascript:alert( 'success!' );" class="needs-validation" id="artistForm" novalidate>
            <div class="form-group">
              <label for="artistName">Name:</label>
              <input type="text" class="form-control" id="artistName" placeholder="Enter name" name="artistName" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" id="birthday" name="birthday" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="releaseYear">Nationality:</label>
                <input type="text" class="form-control" id="nationality" placeholder="Enter nationality" name="nationality" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <button type="submit" class="btn btn-secondary" id="addBtn1">Add</button>
        </form>

        <script>
            // Disable form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }else{
                      addData();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
    </div>
    

    <div class="container pt-3">
        <div class="parent" id="alert">
            
        </div>
    </div>

    <script src="bootstrapArtists.js"></script>


</body>

</html>
