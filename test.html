<!doctype html>
<html>
  <head>
      <!-- Include Dexie -->
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

      <script>
          //
          // Define your database
          //
          var db = new Dexie("musicStore3_database");
          db.version(1).stores({
              albums: '++id,title,price'
          });

          //
          // Put some data into it
          //
          db.albums.put({title: "Circles", price: 280}).then (function(){
              //
              // Then when data is stored, read from it
              //
              return db.albums.get(1)
          }).then (function(album){
              alert ("Album with id: " + album.id + "is: "+ album.title)
          }).catch(function(error) {
             //
             // Finally don't forget to catch any error
             // that could have happened anywhere in the
             // code blocks above.
             //
             alert ("Ooops: " + error);
          });
      </script>
  </head>
</html>
