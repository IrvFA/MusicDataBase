<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roma Music Store</title>
    <link href="prototype.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

    <script src="musicStoreDB.js"> </script>
  </head>
  <body>
    <header>
      <h1>Roma Music Store</h1>
    </header>

    <main>
      <section class="note-display">
        <h2>Albums</h2>
        <ul>

        </ul>
      </section>
      <section class="new-album">
        <h2>Enter your album</h2>
        <form class="form" id="albumForm">
          <div>
            <label for="title">Album title</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="artist">Artist or Band</label>
            <input id="artist" type="text" required>
          </div>
          <div>
              <label for="genre">Genre</label>
              <input id="genre" type="text">
          </div>
          <div>
              <label for="releaseYear">Release Year</label>
              <input id="release" type="text">
          </div>
          <div>
              <label for="price">Price</label>
              <input id="price" type="text">
          </div>
          <div>
            <label for="stock">Stock</label>
            <input id="stock" type="text">
        </div>
          <div>
            <button>Create new note</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright nobody. Use the code as you like.</p>
    </footer>
  </body>
</html>
